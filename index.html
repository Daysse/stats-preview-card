<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="container">
  <div class="card">
    <div class="card_left">
      <div class="title"><h1>Get <span>insights</span> that help your business grow.</h1></div>
        <div class="description"><p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
        </div>
        <div class="stats_block">

          <div class="stats">
            <div class="stats_number">10k+</div>
            <div class="stats_title">companies</div>
          </div>

          <div class="stats">
            <div class="stats_number">314</div>
            <div class="stats_title">teamplates</div>
          </div>

          <div class="stats">
            <div class="stats_number">12M+</div>
            <div class="stats_title">queries</div>
          </div>

        </div>
      </div>
    <div class="card_right">
      <img class="img_desktop" src="images/image-header-desktop.jpg" alt="hero-img">
      <img class="img_mobile" src="images/image-header-mobile.jpg" alt="hero-img">
      <div class="pink"></div>
    </div>
  </div>
</div>

</body>
</html>
